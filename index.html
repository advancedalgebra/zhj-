            <script src="jquery-3.5.1.min.js"></script>
            <script>
                var $btns = $('#zhj');
                $btns.eq(0).click(function (){
                    $.ajax({
                        type:"GET",
                        url:"test.json",
                        dataType:'json',
                        success : function(res){
                            console.log(res.air);
                            var list = res.air;
                            for(var $i = 0; $i < list.length; $i++) {
                                var $j = $i+1; 
                                var boarddiv = '<div class="panel panel-default"><div class="panel-heading">Result '+$j+'</div><div class="panel-body"><p id="zhjnb"></p></div><ul class="list-group"><li class="list-group-item" id="comment1">'+list[$i].city+'</li><li class="list-group-item" id="comment2">'+list[$i].id+'</li><li class="list-group-item" id="comment3">'+list[$i].airport+'</li></ul>'
                                $('#test').append(boarddiv); 
                            };
                        }
                    });
                });
            </script>
